<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="worker.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    /* @import url('https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&subset=greek-ext'); */

body{
	margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background-image: url('plain-bg.webp');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
.text-center{
	color:#fff;	
	/* text-transform:uppercase; */
    font-size: 23px;
    margin: -50px 0 80px 0;
    display: block;
    text-align: center;
}
.box{
	position:absolute;
	left:50%;
	top:50%;
	transform: translate(-50%,-50%);
    background-color: rgba(0, 0, 0, 0.89);
	border-radius:3px;
	padding:70px 100px;
}
.input-container{
	position:relative;
	margin-bottom:25px;
}
.input-container label{
	position:absolute;
	top:0px;
	left:0px;
	font-size:16px;
	color:#fff;	
    pointer-event:none;
	transition: all 0.5s ease-in-out;
}
.input-container input{ 
  border:0;
  /* border-bottom:1px solid #555;   */
  border:none;	
 outline:none;
 border-bottom:1px solid #e74c3c;	
  background:transparent;
  width:100%;
  padding:8px 0 5px 0;
  font-size:16px;
  color:#fff;
}
input{
  background-color: transparent;
  border:none;	
 outline:none;
 border-bottom:1px solid #e74c3c;	

}
.input-container input:focus{ 
 border:none;	
 outline:none;
 border-bottom:1px solid #e74c3c;	
}
.btn{
	color:#000000;
  background-image: linear-gradient(147deg, #ffd21d 0%, #f73600 100%);
   
	outline: none;
    border: 0;

	padding:10px 20px;
	/* text-transform:uppercase; */
	margin-top:50px;
	border-radius:2px;
	cursor:pointer;
	position:relative;
  font-size: 1rem;
  font-weight: bolder;
}


    .error {
      width: 250px;
      color: red;
      transform: translateY(-7.5px);
    font-size: 0.8em;

    }


    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
*
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}
body 
{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  /* background: #000; */
}
section 
{
  position: absolute;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;
}

section span 
{
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  /* background: #181818; */
  z-index: 2;
  transition: 1.5s;
}
section span:hover 
{
  /* background: #0f0;
  transition: 0s; */
}

section .signin
{
  position: absolute; 
    width: 300px;
    background-color: rgb(37 8 8);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgb(255 219 0);
}
section .signin .content 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 40px;
}
section .signin .content h2 
{
  font-size: 2em;
  color: rgb(255, 255, 255);
  /* text-transform: uppercase; */
}
section .signin .content .form 
{
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 25px;
}
section .signin .content .form .inputBox
{
  position: relative;
  width: 100%;
}
section .signin .content .form .inputBox input 
{
  position: relative;
  width: 100%;
  background: #fff;
  border: none;
  outline: none;
  padding: 25px 10px 7.5px;
  border-radius: 4px;
  color: #000000;
  font-weight: 500;
  font-size: 1em;
}
section .signin .content .form .inputBox i 
{
  position: absolute;
  left: 0;
  padding: 15px 10px;
  font-style: normal;
  color: #070000;
  transition: 0.5s;
  pointer-events: none;
}
.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i
{
  transform: translateY(-7.5px);
  font-size: 0.8em;
  color: #060000;
}
.signin .content .form .links 
{
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
}
.signin .content .form .links a 
{
  color: #fff;
  text-decoration: none;
}

.signin .content .form .inputBox input[type="submit"]
{
  color:#fff;
  background-image: linear-gradient(147deg, #ffd21d 0%, #f73600 100%);
	outline: none;
    border: 0;
    color: #fff;
	padding:15px 20px;
	/* text-transform:uppercase; */

	border-radius:2px;
	cursor:pointer;
}
input[type="submit"]:active
{
  opacity: 0.6;
}

  </style>
</head>

<body>
  
  
  
  <section>
  <div class="signin"> 

    <div class="content"> 

     <h2>Login</h2> 

     <form class="form"  id="loginForm"> 

      <div class="inputBox"> 

        <input type="password"  id="password" name="password" autocomplete="off" required> <i>Enter Password</i> 
        <input type="hidden" id="points" name="points" value="0">
       <span id="error" class="error"></span>

      </div> 

      <div class="inputBox"> 

       <button type="button" id="submitButton" class="btn" value="Submit"> Login</button>

      </div> 

     </form> 
    
    </div> 

   </div>   
 
  </section>

  <script>
      document.getElementById("submitButton").addEventListener("click", function() {
            var enteredPassword = document.getElementById("password").value;
           

            if (enteredPassword === "iedge123") {
              window.location.href = 'first.html'; // Change the URL to your desired redirect page
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
  </script>

</body>
</html>
