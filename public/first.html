  <script>


    // const socket = io();
    const database = firebase.database(); // Declare database here

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const selectedTeam = document.getElementById('choose-topic').value; // Get selected team
      const errorSpan = document.getElementById('error');

      // Save data to Firebase
      const data = {
        username: selectedTeam
      };

      database.ref('User_Details1').push(data);

      console.log("Data added to Firebase:", data);

      localStorage.setItem('loggedInUsername', selectedTeam);

      // Redirect to 'buzzer.html'
      window.location.href = 'buzzer.html';
    });
